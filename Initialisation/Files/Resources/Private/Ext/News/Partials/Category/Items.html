<!-- categories -->
<span class="news-list-category" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
	<f:for each="{categories}" as="category">
		
				<f:link.page pageUid="{settings.backPid}" additionalParams="{tx_news_pi1:{overwriteDemand:{categories: category.uid}}}">
					{category.title}
				</f:link.page>
			
	</f:for>
</span>
