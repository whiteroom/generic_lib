<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
	
	<f:switch expression="{data.layout}">
	
		<f:case value="0">
			<div class="ce-image ce-{gallery.position.horizontal} ce-{gallery.position.vertical}">
				<f:render partial="Media/Gallery" arguments="{_all}" />
			</div>
		</f:case>

		
		<f:case value="100">
			<section class="ce-{gallery.position.horizontal} clearfix">
				<f:render partial="Media/MediaWookmark" arguments="{_all}" />
			</section>
		</f:case>
		
	</f:switch>

</f:section>
</html>
