<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<!-- categories -->
<span class="news-list-category">
	<f:for each="{categories}" as="category">
		
				<f:link.page pageUid="{f:if(condition: '{settings.actbackPid}', then: '{settings.actbackPid}', else:'{settings.backPid}')}" additionalParams="{tx_news_pi1:{overwriteDemand:{categories: category.uid}}}">
					{category.title}
				</f:link.page>
			
	</f:for>
</span>
