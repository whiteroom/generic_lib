<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
	<f:comment><!--TYPO3SEARCH_end--></f:comment>
	<f:if condition="{news}">
		<f:then>
		
			<div class="{f:if(condition: '{contentObjectData.layout} == 105', then: 'grid isotope clearfix',else:'news-list-view')}">
				<f:if condition="{settings.hidePagination}">
					<f:then>
						<f:for each="{news}" as="newsItem" iteration="iterator">
							<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator,contentObjectData:contentObjectData}" />
						</f:for>
					</f:then>
					<f:else>
						<f:for each="{pagination.paginator.paginatedItems}" as="newsItem" iteration="iterator">
							<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator,contentObjectData:contentObjectData}" />
						</f:for>
					</f:else>
				</f:if>
			</div>
		</f:then>
		<f:else>
			<div class="no-news-found">
				<f:translate key="list_nonewsfound" />
			</div>
		</f:else>
	</f:if>
	<f:comment><!--TYPO3SEARCH_begin--></f:comment>
</f:section>
</html>
